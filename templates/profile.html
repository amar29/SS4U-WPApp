<ion-view view-title="My Profile">
    <ion-content class="padding">
        <div class="row form-wrapper">
            <div class="col">
                <form name="profile_form" class="" novalidate>
                    <div class="list input-fields">
                        <label class="item item-input">
                            <span class="input-label">Username</span>
                            <input type="text" name="user_name" ng-model="user.userName" required readonly>                          
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Name</span>
                            <input type="text" name="display_name" ng-model="user.displayName" required >
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Email</span>
                            <input type="email" name="email" ng-model="user.email" required placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>
                            <input type="password" name="password" ng-model="user.password" show-hide-input placeholder="Password">
                        </label>
                        <button type="submit" class="button button-block button-royal" ng-click="updateProfile()" ng-disabled="profile_form.$invalid">
                            Update
                        </button>
                        <p ng-show="error" class="message error">{{error}}</p>                
                    </div>                    
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
