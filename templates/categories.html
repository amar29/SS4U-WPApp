<ion-view view-title="Categories">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="category in categories" href="#/app/categories/{{category.ID}}">
                {{category.name}}
                <i class="icon ion-arrow-right-c"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
