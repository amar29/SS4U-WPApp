<ion-view view-title="Home">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div ng-repeat="post in posts">
            <a class="item item-thumbnail-left" ui-sref="app.post({postId : {{post.ID}}})" >
                <img ng-src="{{post.featured_image.source}}" />
                <h2 >{{post.title}}</h2>
                <p>{{post.date| date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </a>
        </div>

        <div ng-show="posts && posts.length == 0" class="card">
            <div class="item item-text-wrap">
                No posts found!
            </div>
        </div>
    </ion-content>
</ion-view>
