<ion-view view-title="Recent Posts" class="recent-posts">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div class="list card" ng-repeat="post in posts">

            <div class="item post-item-title">
                <h2 >{{post.title}}</h2>
                <p class="font-11">Posted by {{post.author.name}} {{post.date | parseDate | amTimeAgo}}</p>
            </div>

            <div class="item post-item-content icon-left">
              <div post-details class="post-item-content-body" ng-bind-html="post.content | rawHtml"></div>
              <div class="share-post-item">
                <span class="align-left" ng-click="addBookmark('{{post.id}}', '{{post.title}}', '{{post.date}}', '{{post.featured_image.source}}')" >
                    <i class="icon ion-bookmark"></i>
                </span>
                <a class="button button-small align-right" ui-sref="app.post({postId : {{post.id}}})">Read more </a>
              </div>
            </div>

        </div>
        <div ng-show="posts && posts.length == 0" class="card">
            <div class="item item-text-wrap">
                No posts found!
            </div>
        </div>        
    </ion-content>
</ion-view>
