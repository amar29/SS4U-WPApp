<ion-view view-title="Tags">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="tag in tags" ui-sref="app.tag({tagName : {{tag.name}}})">
                {{tag.name}}
                <i class="icon ion-arrow-right-c"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
