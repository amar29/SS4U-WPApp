<ion-view view-title="Tags">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="tag in tags" href="#/app/tags/{{tag.slug}}">
                {{tag.title}}
                <i class="icon ion-arrow-right-c"></i>
            </ion-item>
        </ion-list>
      
      <div ng-show="tags && tags.length == 0" class="card">
        <div class="item item-text-wrap">
          No Tags found!
        </div>
      </div>
    </ion-content>
</ion-view>
